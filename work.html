<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Cart</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

/* CART BOX */
.cart-box{
  background:#fff;
  margin:12px;
  border-radius:16px;
  padding:14px;
}

.cart-header{
  display:flex;
  justify-content:space-between;
  font-weight:600;
  font-size:18px;
}

.cart-item{
  display:flex;
  align-items:center;
  margin-top:14px;
}

.cart-item img{
  width:70px;
  height:70px;
  border-radius:12px;
  object-fit:cover;
}

.cart-details{
  flex:1;
  margin-left:12px;
}

.cart-details h4{
  margin:0;
  font-size:16px;
}

.cart-details span{
  color:#777;
  font-size:14px;
}

.price{
  margin-top:6px;
  font-weight:bold;
  font-size:16px;
}

.qty-box{
  display:flex;
  align-items:center;
  background:#0a8f45;
  color:#fff;
  border-radius:8px;
  overflow:hidden;
}

.qty-box button{
  border:none;
  background:none;
  color:#fff;
  font-size:20px;
  padding:6px 12px;
  cursor:pointer;
}

.qty-box span{
  padding:0 10px;
  font-size:16px;
}

/* BESTSELLERS */
.section{
  background:#fff;
  margin:12px;
  border-radius:16px;
  padding:14px;
}

.section h2{
  margin:0 0 12px;
}

.tabs{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}

.tab{
  text-align:center;
  flex:1;
  color:#666;
  font-size:14px;
}

.tab.active{
  color:#0a8f45;
  font-weight:bold;
}

/* PRODUCTS */
.products{
  display:flex;
  gap:12px;
  overflow-x:auto;
}

.product{
  background:#f9f9f9;
  border-radius:14px;
  padding:10px;
  min-width:150px;
  position:relative;
}

.product img{
  width:100%;
  border-radius:10px;
}

.add-btn{
  position:absolute;
  bottom:10px;
  right:10px;
  border:2px solid #0a8f45;
  color:#0a8f45;
  background:#fff;
  border-radius:8px;
  padding:6px 10px;
  font-size:18px;
  cursor:pointer;
}

.hidden{display:none;}
</style>
</head>

<body>

<!-- CART -->
<div class="cart-box">
  <div class="cart-header">
    <div>Delivery in ⚡ 8 mins</div>
    <div>2 Products</div>
  </div>

  <!-- ITEM 1 -->
  <div class="cart-item">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj2A2Q_I3T37Txst0EQib">
    <div class="cart-details">
      <h4>fresho! Onion</h4>
      <span>2 kg</span>
      <div class="price">₹58</div>
    </div>
    <div class="qty-box" id="qty1">
      <button onclick="changeQty(1,-1)">−</button>
      <span id="count1">1</span>
      <button onclick="changeQty(1,1)">+</button>
    </div>
  </div>

  <!-- ITEM 2 -->
  <div class="cart-item">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/11/Maggi_noodles.jpg">
    <div class="cart-details">
      <h4>Maggi Masala</h4>
      <span>70 g</span>
      <div class="price">₹15</div>
    </div>
    <div class="qty-box" id="qty2">
      <button onclick="changeQty(2,-1)">−</button>
      <span id="count2">1</span>
      <button onclick="changeQty(2,1)">+</button>
    </div>
  </div>
</div>

<!-- BESTSELLERS -->
<div class="section">
  <h2>Bestsellers</h2>

  <div class="tabs">
    <div class="tab active">Order again</div>
    <div class="tab">Best prices</div>
    <div class="tab">More for less</div>
    <div class="tab">New arrivals</div>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://www.bigbasket.com/media/uploads/p/l/40134281_6-cadbury-dairy-milk-silk.jpg">
      <button class="add-btn" onclick="addItem(this)">+</button>
    </div>

    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71Z1n4T8pXL.jpg">
      <button class="add-btn" onclick="addItem(this)">+</button>
    </div>

    <div class="product">
      <img src="https://www.bigbasket.com/media/uploads/p/l/40165498_4-thums-up-soft-drink.jpg">
      <button class="add-btn" onclick="addItem(this)">+</button>
    </div>
  </div>
</div>

<script>
function changeQty(id,change){
  let count=document.getElementById("count"+id);
  let value=parseInt(count.innerText)+change;
  if(value<1){
    document.getElementById("qty"+id).style.display="none";
  }else{
    count.innerText=value;
  }
}

function addItem(btn){
  alert("Item added to cart");
}
</script>

</body>
</html>
